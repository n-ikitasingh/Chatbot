<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calm-Dev</title>
</head>

<body>
    <section class="msger">
        <header class="msger-header">
            <div class="msger-header-title">
                <img src="WhatsApp Image 2024-10-16 at 21.48.03_a5775ad7.jpg" alt="">
                <p>Calm-Dev</p>
            </div>
        </header>
        <main class="msger-chat" id="msger-chat">
            <!-- Initial bot message will be added via JavaScript -->
        </main>
        <form class="msger-inputarea" id="msger-inputarea">
            <input type="text" class="msger-input" id="msger-input" placeholder="Enter your message...">
            <button type="submit" class="msger-send-btn">
                <i class="fa fa-paper-plane"></i>
            </button>
        </form>
    </section>
    <script src="main.js"></script>
</body>

</html>
